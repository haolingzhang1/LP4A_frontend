<mat-card class="counter-card" *ngIf=" value">
  <mat-card-header>
    <h1>No.{{id}}  {{name}}</h1>
  </mat-card-header> 
  <mat-card-content>
    <p>
      {{value}}
    </p>
  </mat-card-content>
  <mat-card-actions>
    <button mat-button (click)="increment()">Incrementer</button>
  </mat-card-actions>
</mat-card>
