
<mat-card class="counter-card" *ngIf=" counter">
    <mat-card-header>
      <h1>Counter  No.{{counter.id}}   {{counter.name}}</h1>
    </mat-card-header> 
    <mat-card-content>
      <p>
        {{counter.value}}
      </p>
    </mat-card-content>
    <mat-card-actions>
      <button mat-button (click)="increment()">Incrementer</button>
    </mat-card-actions>
  </mat-card>
